<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="Chart.bundle.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        background-color: black;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
        
        var socket = io();
        socket.on('data', function(val){
          appendData(val)
        });
      
        var randomColorFactor = function() {
            return Math.round(Math.random() * 255);
        };
        var randomColor = function(opacity) {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
        };
      
        var config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "Cost",
                    data: [],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'CNN iterations'
                },
                tooltips: {
                    mode: 'label',
                    callbacks: {
                    }
                },
                hover: {
                    mode: 'dataset'
                },
                scales: {
                    xAxes: [{
                        display: false,
                        scaleLabel: {
                            show: true,
                            labelString: 'Iteration'
                        },
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            show: true,
                            labelString: 'Cost'
                        },
                        ticks: {
                            suggestedMin: -10,
                            suggestedMax: 250,
                        },
                    }]
                }
            }
        };

        $.each(config.data.datasets, function(i, dataset) {
            dataset.borderColor = 'rgba(255, 0, 0, 0.4)'
            dataset.backgroundColor = randomColor(0.5);
            dataset.pointBorderColor = 'rgba(255, 0, 0, 0.7)'
            dataset.pointBackgroundColor = 'rgba(255, 0, 0, 0.5)'
            dataset.pointBorderWidth = 1;
        });

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        $('#addData').click(function() {
            appendData(1000)
        });
      
        function appendData(data){
          var res = data
            if (config.data.datasets.length > 0) {
                config.data.labels.push(config.data.labels.length + 1);

                $.each(config.data.datasets, function(i, dataset) {
                    dataset.data.push(res);
                });

                window.myLine.update();
            }
        }

        $('#removeData').click(function() {
            config.data.labels.splice(-1, 1);

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>

</html>
